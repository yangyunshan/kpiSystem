    </ul>

  <div class="row">
    <div class="form-horizontal">
      <div class="container col-md-10 col-md-offset-1 col-xs-12" style="margin-top:10px;">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">个人信息</h3>
          </div>
          <div class="panel-body">
            <div class="container col-md-10 col-md-offset-1 col-sm-12 col-xs-12" style="margin-bottom:15px">

                <div class="form-group">
                    <label for="username" class="col-sm-4 control-label">工号：</label>
                    <div class="col-sm-8">
                        <input type="text" style="width: 40%" class="form-control" id="uid">
                    </div>
                </div>
                <div class="form-group">
                    <label for="username" class="col-sm-4 control-label">姓名：</label>
                    <div class="col-sm-8">
                        <input type="text" style="width: 40%" class="form-control" id="username">
                    </div>
                </div>                
                <div class="form-group">
                    <label for="username" class="col-sm-4 control-label">密码：</label>
                    <div class="col-sm-8">
                        <input type="password" style="width: 40%" class="form-control" id="password">
                    </div>
                </div>

                <div class="form-group">
                    <label for="username" class="col-sm-4 control-label">电话：</label>
                    <div class="col-sm-8">
                        <input type="text" style="width: 40%" class="form-control" id="phone">
                    </div>
                </div>
                <div class="form-group">
                    <label for="username" class="col-sm-4 control-label">邮箱：</label>
                    <div class="col-sm-8">
                        <input type="text" style="width: 40%" class="form-control" id="email">
                    </div>
                </div>
            </div>
          </div>

          <div class="panel-footer">
            <div class="form-group">
<!--                <button class="btn btn-default" type="button">保存</button>-->
                <button class="btn btn-default" type="button" onclick="updateUserInfo()">修改</button>
            </div>
          </div>
      </div>
    </div>
  </div>
  </div>

<script src="../js/jquery-3.2.1.min.js"></script>
<script src="../js/userinfo.js"></script>
<script src="../js/main.js"></script>
</body>
</html>
